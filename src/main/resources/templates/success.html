<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
    <body>
    <div sec:authorize="isAuthenticated()">
        <div class="container">
            <div class="row" style="height: 20px; "></div>
            <div class="row">
                <div class="col-2">
                    Привет, <b><span sec:authentication="name">Username</span></b>
                    <br>
                    <form action="/auth/logout" method="POST">
                        <button type="submit" class="btn btn-link">Выход</button>
                    </form>
                </div>
                <div class="col-10"></div>
            </div>

            <div class="row" style="height: 25px; "></div>

            <div class="row">

                <div sec:authorize="hasAuthority('users:write')">
                    <div class="col-10">

                    </div>
                    <div class="col-2">
                        <a class="btn btn-primary" href="/create-category" role="button">Создать категорию</a>
                    </div>
                    <hr>
                </div>

                <div class="col-12">

                 </div>

            </div>
        </div>
    </div>


    </body>
</html>
